<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Twitchtv Streamers</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class='container'>
        <div class='page-header'>
            <h1 id="title" class="pull-left"><a href='https://www.twitch.tv/'><i class="fa fa-twitch"></i></a> Twitch Streams</h1>
            <div class="pull-right">
                <div class="btn-group-status">
                    <button class="btn btn-primary selector" id="all">
                        All
                    </button>
                    <button class="btn btn-success selector" id='online'>
                        Online
                    </button>
                    <button class="btn selector" id='offline'>
                        Offline
                    </button>
                </div>
            </div>
            <div class="clearfix">
            </div>
        </div>
    </div>
    <div class='container'>
        <div id="channels">
        </div>
    </div>
    <footer>
        <script src="js/index.js"></script>
    </footer>y
</body>

</html>
